	xmlns:h="http://java.sun.com/jsf/html"

	<p:panel id="menu" header="Menu" style="margin-bottom:20px;">

		<h:outputText value="Moje transakcije" style="font-weight:bold" />

		<br />
		<br />
		<h:link value="Moja stanja" outcome="stanje" style="text-decoration: none; font-weight:bold">
			<f:param name="form" value="true" />
			<f:param name="list" value="true" />
		</h:link><br/>
		<h:link value="Dodaj novo stanje" outcome="stanje" class="menuItem">
			<f:param name="form" value="true" />
		</h:link><br/>
		<h:link value="Pregled stanja" outcome="stanje?list=true" class="menuItem">
			<f:param name="list" value="true" />
		</h:link>

		<br />
		<br />
		<h:outputText value="Kontrole" style="font-weight:bold" />
		<h:form>
			<h:commandLink value="Odlogiraj se" action="#{login.logout}"
				class="menuItem" />
		</h:form>

	</p:panel>


</ui:composition>
